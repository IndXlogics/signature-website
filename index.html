<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kavoon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Just Me Again Down Here:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="webpage">
      <section class="navbar">
        <div class="bav-background"></div>
        <div class="menu">
          <h1 class="me">ME</h1>
          <h1 class="signify">SigniFy</h1>
        </div>
        <div class="hero">
          <div class="right-hero">Download CV</div>
        </div>
      </section>
      <section class="content">
        <div class="signature">
          <div class="instructions">
            <div class="signature-pad-draw-container">
              <p class="signature-pad">SIGNATURE PAD</p>
              <p class="draw-here">DRAW HERE!</p>
            </div>
          </div>
          <div class="canvas">
            <img
              class="signature-pad-icon"
              loading="lazy"
              alt=""
              src="./public/signature-pad.svg"
            />

            <div class="actions">
              <div class="buttons">
                <div class="clear">
                  <div class="clear1"></div>
                  <div class="clear2">Clear</div>
                </div>
                <div class="undo">
                  <div class="undo1"></div>
                  <div class="undo2">Undo</div>
                </div>
                <div class="download-button">
                  <div class="download"></div>
                  <div class="download1">Download</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
